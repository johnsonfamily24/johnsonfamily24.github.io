<!DOCTYPE html>
<html>
<head>
  <title>Johnson Family Reunion Slideshow</title>
  <style>
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .slideshow-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Johnson Family Reunion</h1>


<div class="slideshow-container">
  <div class="mySlides">
    <img src="/assets/pics/image1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="/assets/pics/image2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="/assets/pics/image3.jpg" style="width:100%">
  </div>
</div>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>

</body>
</html>
